<!DOCTYPE html>

<head>

<body>
    <header id="main-header">
        <div>
            <img src="./assets/images/sumo.png" width="200" alt="logo sumo">
            <h1>
                Tienda Oficial
            </h1>
        </div>
        <nav>
            <a href="./pages/contacto.html">Contacto</a>
            <a href="#pro">Productos</a>
            <a href="./pages/historia.html">Historia</a>
            <a href="" id="carritoLink">Carrito</a>
        </nav>
    </header>
    <main id="head">
        <article class="pic">
            <img src="./assets/images/inicio.png" width="100%" alt="">
        </article>

        <section class="promos">
                <div class="promo">
                    <i class="fa-solid fa-truck-fast"></i>
                    <div class="pro-tit">Envio gratis a todo el pais</div>
                </div>
                <div class="promo">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="pro-tit">Compra rapida</div>
                </div>
                <div class="promo">
                    <i class="fa-solid fa-phone"></i>
                    <div class="pro-tit">Contactanos via mail</div>
                </div>
        </section>
<div class="linea">
<h2 id="pro">Nuestros Productos</h2>
<hr>
</div>
    <section>
            <div class="contenedor_limite">
                <div class="contenedor_padre"></div>
            </div>
        </section>
        <aside>
            <div class="carrito-menu" id="carritoMenu">
                <div class="carrito-content">
                    <h2>Carrito</h2>
                    <div class="padre_carritoItems">
                        <ul id="carritoItems" class="carritoItems"></ul>    
                    </div>                  
                    <p id="totalElemento" class="total">Total: $0</p>
                    <div>
                        <button id="salirButton" class="btn_carrito">Salir</button>
                        <button id="btn_vaciar" class="btn_carrito">vaciar</button>
                    </div>
                </div>
            </div>
        </aside>
    </main>
<footer>
    <div class="foot">
    <img src="./assets/images/sumo.png" width="100" alt="">
    <h2>Tienda Oficial</h2>
    </div>
    <div class="linkf">
        <ul>
            <li><a href="#head">Volver</a></li>
